# ⚗️ Promethium-Py: Auto Build & Publish to PyPI
# Builds and uploads promethium-py (chemical data + reaction solver)
# automatically when a GitHub Release is published.

name: Publish Promethium-Py

on:
  release:
    types: [published]  # Trigger only when a release is published

permissions:
  contents: read  # Needed to read the repo contents

jobs:
  build:
    name: 🧩 Build distributions
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🔧 Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: 🧪 Build package (wheel + sdist)
        run: python -m build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: promethium-py-dist
          path: dist/

  publish:
    name: 🚀 Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing

    environment:
      name: pypi
      url: https://pypi.org/project/promethium-py/

    steps:
      - name: 📥 Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: promethium-py-dist
          path: dist/

      - name: 📦 Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
